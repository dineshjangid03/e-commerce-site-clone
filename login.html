<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign in</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* for navbar */
         #navbar {
        background-color: #1c2938;
        border-radius: 15px;
        padding: 5px 20px;
        display: grid;
        grid-template-columns: 20% 80%;
      }
      .nav2{
        display: flex;
        justify-content: space-around;
      }
      .nav1 > p {
        color: #d7d7d7;
      }
      .nav2 > p > a{
        text-decoration: none;
        color: #d7d7d7;
      }
    </style>
</head>
<body>
    <nav>
        <div id="navbar">
            <div class="nav1">
                <p>Shoppy</p>
            </div>
            <div class="nav2">
                <p id="mns">
                   <a href="mens.html">Mens</a> 
                </p>
                <p id="wmns">
                   <a href="womens.html">Womens</a> 
                </p>
                <p>
                   <a href="login.html">Login</a> 
                </p>
                 <p>

                </p>
                <p id="crt">
                  <a href="cart.html">Your Cart</a> 
               </p>
            </div>
        </div>
    </nav> 
    <div class="parent">
        <div class="child">
            <h1>Log in</h1>
            <form>
                <label for="">Email</label><br/>
                <input id="email" type="email" placeholder="Enter email" /><br />

                <label for="">Password</label><br/>
                <input id="password" type="password" placeholder="Enter password" /><br />

                <input id="submit" type="submit">

                <div>Don't have an account? <a href="signup.html">Sign up</a></div>
            </form>

        </div>
    </div>
    
</body>
</html>
